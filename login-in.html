        <label class="control-label" for="pwd">Parol</label>

      </div>
      <div class="form-group">
        <div class="checkbox">
          <label><input type="checkbox"> Meni eslab qol</label>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-warning col-12">Kirish</button>
      </div>
      <div class="form-group">
        <a type="button" href="register.html" class="btn btn-outline-secondary col-12">Ro'yxatdan o'tish</a>
      </div>

    <!-- Form-close -->
  </div>
